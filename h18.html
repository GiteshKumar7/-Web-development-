<!--code for emmet Inforamtion-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emment in html tag</title>
</head>
<body>
    <!--emmet for the parent child(>)-->
    <h1>
        <div>hello</div>
    </h1>
    
    <!--emmet for the sibling(+)-->
    <div>hi</div>
    <p>he is my brother</p>
    <a href="https:www.google.com">google me</a>

    <p>
        <div></div>
        <img src="" alt="">
    </p>

    <!--emmet for multiplication-->
    <ul>
        <li>hello</li>
    </ul>
</body>
</html>
