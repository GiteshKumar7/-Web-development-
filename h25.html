<!---code for Name attribute-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Name attribute in html</title>
</head>
<body>
       <form action="/server">
        <div>
            <label for="username"> Username :</label>
             <input type="text" placeholder="username" id="username" name="user">
        </div>

          <div>
              <label for="password">Password :</label>
              <input type="password"  placeholder="Enter password" id="password" name="pass" >
           </div>

           <button>Submit</button>
           <hr>
          </form>
          
           <!---covert into youtube search-->

       <form action="https://www.youtube.com/results">

         <button>search</button>
       </form> 
      <hr>

</body>
</html>
