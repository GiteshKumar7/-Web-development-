<!--code for subscript and superscript and also nesting in tags-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code for Superscript and subscript</title>
</head>
<body> 
      <h1> a<sup>2</sub>      </h1>  
       <h1>
         H<sub><i><u>2<i></u></sub>O  
        </h1>  
    
</body>
</html>
