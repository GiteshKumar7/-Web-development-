<!--checkbox in html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox in html</title>
</head>
<body> 
    <form type="/server">
        
        <!---for the checkbox input-->
        <input type="checkbox" name="age" id="age"  >
        <label for="age">  I am 18+</label> 

        <!---for the radio input-->
         <div>
            <input type="radio" name="fruits" id="apple" value="apple" >
            <label for="apple">Apple</label> 


            <input type="radio" name="fruits" id="mango" value="mango">
             <label for="mango"> Mango</label>
            
            <input type="radio" name="fruits" id="banana" value="banana">
             <label for="banana"> Banana</label>
         </div>
         <hr>

           <!---for the checkbox input-->
         <div>
            choose your subject:
            <input type="checkbox" id="eng" name="sub"  value="eng">
            <label for="eng">English</label>


            <input type="checkbox" id="math" name="sub" value="math">
            <label for="math">Math</label>

              <input type="checkbox" id="sci" name="sub" value="sci">
            <label for="sci">Science</label>
        </div>
 
          <!---for the select input-->
        <div>
            choose your profession
            
            <select name="profession" id="profession">
                <option>select your option</option>
                <option value="stu">student</option>
               <option value="dev" selected> web development</option>  
               <option value="cyber">cyber security</option>  
            </select>
           
        </div>
        <hr>
  
          <!---for the range input element-->
        <div>
             <label for="vol" >Select volume level :</label>
             <input 
                type="range"
                id="vol" 
                min="0"
                maxx="100"
                name="vol"
                step="10"
                vlaue="30">
        </div>
        <hr>

        <!-- text area tag-->
         <div>
             <label for="feedback"> Provide me valueable feedback :</label>
             <textarea id="feedback"  name="feedback"  placeholder=" write your feedback here"  rows="5" column="12" ></textarea>
         </div>


        <button>Submit</button> 

    </form>
    
</body>
</html>
