 <!--checking whether heading/ paragraph/anchor/image element tag is Inline or block Element-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block </title>
</head>
<body> 
    <!--checking whether heading element tag is Inline or block Element-->
    <h1>Hello world</h1>
    <h1> GItesh Kumar </h1>  
    
   <!--checking whether Paragraph element tag is Inline or block Element-->
    <p>Hello sajan kumar sahani </p>
    <p>  Hello anil Kumar randhi </p>

   <!--checking anchor tag is inline or block-->
    <a href="www.google,com">google me </a>
    <a href="www.facebook.com"> facebook me </a>
    <a href="www.mamaearth.com"> mamaearth me</a> 

     <!--check image is inlinne or block element-->
     <img src="hello.png.jpg"  alt="apple" height="100px " width= "100px"> 



     <img src="myphoto.png" alt="myphoto " height="100px"  width= "100px">
     </body>
</html>
