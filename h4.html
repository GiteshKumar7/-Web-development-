<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>  Ordered List and Unordered List in HTML</title>
    </head>
    <body>
          <! ordered list -->
           <ol type="a">
               <li> Bread </li>
               <li> Jam </li>
               <li>  frooti </li>
                 <li> Samosa </li>
               <li> Dosa </li>
           </ol>
             
         <! Unordered list -->
    
             <ul>
                <h1> Want to buy </h1>
                <li> Bread </li>
                    <ol> 
                        <li> bread1 </li>
                        <li> bread2 </li>
                    </ol>
                <li> Jam    </li>
                <li> Frooti </li>
                <li>  smaosa </li>
                <li> dosa </li>
            <ul>
    </body>
</html>
