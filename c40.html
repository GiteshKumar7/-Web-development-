<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>

    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" />

</head>
<body>
   <div class="d-flex justify-content-center flex-nowrap gap-4 overflow-auto">
  
  <div class="card text-center" style="min-width: 300px;">
    <div class="card-header bg-primary text-white">Basic</div>
    <div class="card-body">
      <h1>$9 <small>/mo</small></h1>
      <p>10 users, 2GB, email support</p>
      <button class="btn btn-outline-primary">Sign up</button>
    </div>
  </div>

  <div class="card text-center" style="min-width: 300px;">
    <div class="card-header bg-success text-white">Pro</div>
    <div class="card-body">
      <h1>$29 <small>/mo</small></h1>
      <p>20 users, 10GB, priority support</p>
      <button class="btn btn-success">Get started</button>
    </div>
  </div>

  <div class="card text-center" style="min-width: 300px;">
    <div class="card-header bg-dark text-white">Enterprise</div>
    <div class="card-body">
      <h1>$49 <small>/mo</small></h1>
      <p>50 users, 30GB, phone + email support</p>
      <button class="btn btn-dark">Contact us</button>
    </div>
  </div>

</div>



    
</body>
</html>
