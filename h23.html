<!--Forms in HTML-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Html</title>
</head>
<body>
    <form action="/action">
           <label>
                username
                <input type="text" placeholder="username">
           </label>
            <br>

            <label>
                   Number
                  <input type="number" placeholder="number">
                
            </label>
            <br>

            <label> 
                  Time
                <input type="time" >    
            </label>
              <br>
          
              <label> 
                       Email
                      <input type="email" placeholder="email">
              </label>
                <br>
             
                <label>
                          Date
                       <input type="date" >
                </label>
                <br>

           <label>
                color
                <input type="color" >
            </label>
              <br>
    </form>
      
</body>
</html>
