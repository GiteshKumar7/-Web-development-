<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form control in Bootstrap</title>

     <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" />

      <link rel="stylesheet" href="c39.css">
</head>
<body>
    <!--1.. for form control in bootstarp -->
         <div class="container">
             <h2>Form Demo</h2>
            
             <div class="row">
                  <form class="mb col-md-6">
                <label class="form-label" for="email">Email</label>
                <input  type="text" class="form-control" id="email" placeholder="Email"/>                  
               </form>


              <form class="mb-6 col">
                <label class="form-label" for="Password">Password</label>
                <input  type="password" class="form-control" id="Password" placeholder="Write down your password here"/>                  
            </form>

             </div>

            



             <!-- </form>
               <form class="mb-3">
                 <label class="form-label" for="Address">Address</label>
                <input  type="text" class="form-control-sm" id="Address" placeholder="Address"/>                  
        
               </form> -->
          
            
       <!-- 2..select in form Control -->
               
        <div class="form-group">
              <label for="hello">Select</label>
              <select class="form-select" name="hello" id="hello">
                 <option selected>Select Your city from here</option>
                <option value="1">Jaleshwor</option>
                <option value="2">Janakpur</option>
                <option value="3">Malangwa</option>
                 <option value="4">Gaushala</option>
              </select>
        </div>
        


        <!-- 3...Checkbox and radio  -->

          <div class="normal mb-3">
               <input type="checkbox" id="agree">
               <label for="agree">agree</label>
          </div>

          <div class="form-check">
             <label for="agreebs" class="form-check-label">Agree</label>
             <input type="checkbox" class="form-check-input" class="bi-primary" id="agreebs" >
          </div>

           <div class="form-check">
             <label for="agree" class="form-check-label">Yes/No</label>
             <input type="radio" class="form-check-input" class="bi-primary" id="agree" >
          </div>

          <!-- Switeches are also available -->

                    Disabled indeterminate checkbox

                <div class="form-group">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                        <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
                    </div>
        

       <!-- 4.layout -->

        
         
        </div>
